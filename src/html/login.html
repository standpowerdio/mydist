<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/login.css">
</head>
<body>
    <div class="header">
        <a href="index.html"><img src="../img/footlogo.png" alt=""></a>
        <div>
            <p>登录</p>
        </div>
    </div>
    <div class="login_center">
        <p class="title">已开通山姆网购账户，请登录</p>
        <div class="loginbox">
            <input class="user username" type="text" placeholder="请输入用户名">
            <p></p>
            <input class="user password" type="password" placeholder="请输入密码">
            <p></p>
            <div class="rember">
                <input type="checkbox" id="setrember">
                <label for="setrember">记住我</label>
            </div>
            <input class="login" type="button" value="登录">
        </div>
    </div>
</body>
<script src="../script/jquery.js"></script>
<script src="../script/jscookie.js"></script>
<script src="../script/login.js"></script>
</html>
